{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <h2>Register</h2>
    <form action="/register" method="post" autocomplete="off">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" id="username" name="username" type="text" required autofocus />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" id="password" name="password" type="password" required />
        </div>
        <div class="mb-3">
            <label for="confirmation" class="form-label">Confirm Password</label>
            <input class="form-control" id="confirmation" name="confirmation" type="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

{% endblock %}
